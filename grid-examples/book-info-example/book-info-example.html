<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS Knowledge Share - Grid Example</title>
    <link rel="stylesheet" href="book-info-example.css" />
</head>

<body>
    <main>
        <section class="quiz-info">
            <h1 class="book-title">Book Title</h1>
            <img class="book-image" src="https://placehold.co/120x120" alt="Book Cover" />
            <p class="book-type">Book / Article</p>
            <p class="book-author">By Author Name</p>
            <p class="book-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <dl class="book-details">
                    <dt>ATOS Level</dt>
                    <dd>3.7</dd>
                    <dt>Lexile Level</dt>
                    <dd>630L</dd>
                    <dt>Interest Level</dt>
                    <dd>MG</dd>
                    <dt>Points</dt>
                    <dd>1.0</dd>
                    <dt>Quiz</dt>
                    <dd>12345 EN</dd>
                    <dt>Language</dt>
                    <dd>EN</dd>
            </dl>
            <div class="button-container">

            <button class="take-quiz-button">Take Quiz</button>
            </div>
        </section>
    </main>
</body>

</html>
