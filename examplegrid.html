<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CSS Knowledge Share - Template</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="./styles/grid-examples.css" />
</head>

<body>
  <div class="layout-container">
    <header>
      <nav class="layout-nav">
        <p>CSS Knowledge Share</p>
        <a href="./index.html">Home</a>
        <a href="https://github.com/Donahuec/css-knowledge-share">GitHub</a>
        <div class="select">
          <select id="color-scheme">
            <option value="system" selected>System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </nav>
      <div class="layout-header">
        <h1>Template Page</h1>
        <nav>
          <a href="./grid.html">Back to Grid</a>
        </nav>
      </div>
    </header>
    <style>
      .grid-container {
        display: grid;
      }
    </style>
    <div class="grid-container">
      <div class="grid-item quiz-type">Quiz Type</div>
      <div class="grid-item group-picker">
        <div class="grid-item group-selected">Group Selection</div>
        <div class="grid-item group-button">Group Button</div>
      </div>
      <div class="grid-item demographic-picker">
        <div class="grid-item demographic-selected">Demographic Selection</div>
        <div class="grid-item demographic-button">Demographic Button</div>
      </div>
      <div class="grid-item group-by">Group By</div>
      <div class="grid-item date-range"> Date Range</div>
      <div class="grid-item avg-correct">Average Percent Correct</div>
      <div class="grid-item reading-level">Reading Level Scale</div>
      <div class="grid-item language">Quiz Language</div>
      <div class="grid-item hide-groups">Hide Groups</div>
      <div class="grid-item update">Update</div>
    </div>

    </main>
  </div>
  <script src="./global.scripts.js"></script>
</body>

</html>
